    <h2>경기도</h2>
  경기도(京畿道)는 대한민국의 북서부에 있는 도이다. 수도권의 서울특별시와
  인천광역시를 둘러싸고 있고, 동쪽으로는 강원도, 서쪽으로 황해, 남쪽으로는
  충청남도 및 충청북도, 북쪽으로는 조선민주주의인민공화국과 경계를 이룬다.
  또한 도청 소재지는 수원시이고, 의정부시에 북부청사가 설치되어 있다.
