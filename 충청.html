    <h2>충청도</h2>
    한반도의 지방으로, 서해를 끼고 있는 중남부 지역이다. 지리적으로
    경기 지역과는 한남-금북정맥으로 구별되며, 동부 영남 지역과는 소백산맥으로,
     남부 호남 지역과는 금강-차령산맥으로 구별된다.
